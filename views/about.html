<!DOCTYPE html>
<html>
<head>
  <title>Blazr - Home</title>

  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

</head>

<body>
  <div class="main" ng-controller="MainController" ng-app="myApp">

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <div id="main">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <img src="/public/images/blazr_orange_text.png" style="float: right;">
      
      <h2> About Us </h2>

      <p> blazr was founded in 2016 to streamline the tedious job hunt process. Our goal is to provide user with an easy-access and inviting interface to connect with employers.</p> 
      
    </div>
  </div>

  <script>
  function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
  }
  function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
  }
  //$(document).ready(function(){
  //});
		// Attach a submit handler to the form
		$("#searchForm").submit(function( event ) {
			// this uses the .ajax function
			event.preventDefault();
			var $form = $(this);
			term = $form.find("input[name='searchterm']").val();
			url = $form.attr("action");
      console.log(term)
			if (term != ''){ //may want to replace this with regex to handle empty queries
				$.ajax({
					url: url,
					method: 'POST',
					data: $(this).serialize(),
					dataType: 'json',
					success: function(response) {
						var content = $(response);
						var str = JSON.stringify(content, null, 2)
						console.log(content)
						var appElement = document.querySelector('[ng-app=myApp]');
						var $scope = angular.element(appElement).scope();
						$scope.$apply(function() {
							$scope.jobs = content;
						});
					},
					error: function(){
						$('.resultContainer').html('Oops we have a problem');
					}
				});
			}
		});
	</script>

  <!-- Modules -->
  <script type="text/javascript" src="/scripts/modules/app.js">

  <!-- Controllers -->
  <script type="text/javascript" src="/scripts/controllers/MainController.js">
  </script>
</body>
</html>
